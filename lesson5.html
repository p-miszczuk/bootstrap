<!--
//sliders
.carousel slide - otoczka slidera: pierwszy element od ktorego zaczynamy (slide + carousel-fade tez moze byc lub bez slide z carousel-fade)
data-ride="carousel" - poruszanie sie sliderow
.carousel-inner - poczatek dodawania sliderow 
.carousel-item - pojedynczy slider (div,img itd)

.carousel-control-next/prev - obsluga przyciskow sterowania przejsciem slajdera
data-slide="next/prev" - kierunek obsługi
.carousel-control-next/prev-icon - ikony przejsc

.carousel-indicators - znaczniki slidera w tagach ol (ma byc tyle zncznikow li ile slajderow)
data-slide-to="#" - do jakiego slidera przewinac

.carousel-caption - opis slajdow 

//collapse
data-toggle="collapse" - ukrywanie i pokazywanie elementu (moze byc w tagu a (przez href) lub button (przez data-target))
.collapse - klasa + unikalne id w celu ukrycia/pokazania tresci
-->
