<div class="wrapper m-5 bg-secondary w-25 p-2">
	<form>
		<!-- input fields -->
		<div class="form-group">
			<label class="email" for="e-mail">Wpisz e-mail</label>
			<input type="email" name="email" id="e-mail" class="form-control form-control-md" placeholder="example@rxample.com">
			<small id="e-mail" class="form-text text-muted">Tutaj wpisujesz swój e-mail.</small>
		</div>
		<div class="form-group">
			<label class="password" for="pass">Wpisz hasło</label>
			<input type="password" name="pass" id="pass" class="form-control form-control-md" placeholder="password">
		</div>
		<!-- checkbox -->
		<div class="form-check form-check-inline">
			<input type="checkbox" name="check-1" class="form-check-input form-check-input" id="check1">
			<label for="check1" class="form-check-label">Zgoda 1</label>
		</div>
		<!-- radio -->
		<div class="form-check form-check-inline">
			<input type="radio" name="gender" class="form-check-input" id="radio1">
			<label id="radio1" class="form-check-label">Mężczyzna</label>
		</div>
		<div class="form-check">
			<input type="radio" name="gender" class="form-check-input" id="radio2">
			<label id="radio2" class="form-check-label">Kobieta</label>
		</div>
		<!-- select -->
		<div class="form-check">
			<label class="form-check-label" for="select1">Wybierz kolor</label>
			<select class="form-control form-control-md" id="select1">
				<option>Zielony</option>
				<option disabled="true">Niebieski</option>
				<option>Fioletowy</option>
			</select>
		</div>
		<!-- select multiple -->
		<div class="form-check">
			<label class="form-check-label" for="select2">Wybierz kolor</label>
			<select multiple class="form-control form-control-md" id="select2">
				<option>Zielony</option>
				<option disabled="true">Niebieski</option>
				<option>Fioletowy</option>
			</select>
		</div>
		<!-- textarea -->
		<div class="form-group">
			<label for="textarea">Opis</label>
			<textarea class="form-control" name="textarea" id="textarea">Wprwadź opis</textarea>			
		</div>

		<!-- file -->
		<div class="form-group">
			<label for="files">Wprowaź plik</label>
			<input type="file" name="file" id="files" class="form-control-file">
		</div>
		<!-- send -->
		<button type="submit" class="btn btn-primary mt-3 w-100"> Wyślij </button>
	</form>
</div>

<div class="wrapper p-5">
	<form>
		<div class="form-row">
			<div class="col-md-6">
				<label for="imie">Podaj imie</label>
				<input type="text" name="imie" class="form-control" placeholder="imię" id="imie">
			</div>
			<div class="col-md-6">
				<label for="imie">Podaj nazwisko</label>
				<input type="text" name="nazwisko" class="form-control" placeholder="imię" id="nazwisko">
			</div>
		</div>
		<div class="form-row">
			<div class="col-md-6">
				<label for="miasto">Podaj miasto</label>
				<input type="text" name="miasto" id="miasto" class="form-control" >
			</div>
			<div class="col-md-4">
				<label for="ulica">Podaj ulicę</label>
				<input type="text" name="ulica" id="ulica" class="form-control" >
			</div>
			<div class="col-md-2">
				<label for="kod">Kod pocztowy</label>
				<input type="text" name="kod" id="kod" class="form-control">
			</div>
		</div>
	</form>
</div>

<!-- poziomy formularz -->

<div class="wrapper p-5">
	<form>
		<div class="form-group row">
			<label for="imie" class="col-sm-2 col-form-label">Imie</label>
			<div class="col-sm-10">
				<input type="text" name="imie" id="imie" class="form-control" placeholder="imie">
			</div>
		</div>
	</form>
</div>

<!-- dodatki do formularzy -->

<div class="wrapper p-5">
	<form>
		<div class="form-group">
			<label for="email" >Wpisz e-mail</label>
			<div class="input-group input-group-sm">
				<div class="input-group-prepend">
					<span class="input-group-text">@</span>
				</div>
				<input id="email" type="text" name="group" class="form-control" placeholder="imię">
				<div class="input-group-append">
					<span class="input-group-text">#</span>
				</div>
			</div>
			
			<div class="input-group mb-3">
			  <div class="input-group-prepend">
			    <div class="input-group-text">
			      <input type="checkbox" aria-label="Checkbox przy polu tekstowym">
			    </div>
			  </div>
			  <input type="text" class="form-control" aria-label="Pole tekstowe z checkboxem" placeholder="Pole tekstowe z checkboxem">
			</div>
			
			<div class="input-group">
				<div class="input-group-prepend">
				    <span class="input-group-text" id="">Imię i nazwisko</span>
				</div>
				<input type="text" class="form-control" placeholder="Imię">
				<input type="text" class="form-control" placeholder="Nazwisko">
			</div>

			<div class="input-group">
		        <input type="text" class="form-control" aria-label="Kwota">
		  	    <div class="input-group-append">
		    		<span class="input-group-text">PLN</span>
		    		<span class="input-group-text">0,00</span>
		  		</div>
			</div>

		</div>
	</form>
</div>

<!--
//dropdowns/listy rozwijane

.dropdown-toggle - informuje o buttonie ktory ma byc rozwijany
data-toggle - sposob roziwjanaia listy
.dropdown-menu - menu
.dropdown-item - elementy listy
.btn-group - grupuje btn obok siebie
.dropup - lista rozwija w gore
.dropdown-menu-right - menu po prawej stroie buttona
.dropdown-header - nagłowek listy
.dropdown-divider - rozdzielenie listy (separator)
btn-lg - mozemu ustalac wielkosc buttona w zaleznosci od rozdzielczosci

//formularze
.form-inline - formularze liniowe <form class="form-inline">
.form-group - rozpoczecia dodawania inputa typu: texarea, text, passwrd, file, email
.form-control - klasa bez ktroej nie stworzymy inputa
.form-check - klasa dodawana do inputow: check i radio
.form-check-inline - wyswietlanie checkboxow w linii
.form-check-label - klasa dodoawana do etykiety checkboxow
.form-control-md - mozemy stosowac wielkosci wg rozmiaru
.form-control-file - klasa dodoawama do inputow "file"
.form-text - klasa odp za dodatkowy tekst w <small>
.form-row - formularz oparty na siatce
.form-group row - poziomy formularz
.col-form-label - kolumnowy układy labela  	
.col-auto - automatyczna szerokosc pola
.input-group - laczenie ze soba dodatkowych cech inputow
.input-group-prepend/append - dodawanie diva z przodu lub tylu imputa
.nput-group-text - dodawane tekstu przy inpucie


-->
